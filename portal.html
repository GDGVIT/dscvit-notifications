<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Notification</title>

    <!-- Favicon linking -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicons/favicon-16x16.png">

    <!--Links to css CDN's-->
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,200,500" rel="stylesheet">
    
    <!-- Links to css files -->
    <link rel="stylesheet" href="css/index.css">

    <!--Meta tags for SEO and Responsiveness-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141414"/>

</head>
<body>
    
    <div class="main">

        <div class="holder">

            <p>Number of users</p>

            <h1 id="notificationCount">Loading</h1>

            <div class="download-notification">

										<a href="https://dscrec19.herokuapp.com/notifs/csv?token=${sessionStorage.getItem('DSCNotifAdminToken')}" download="Details.csv" id="usersDetailsDownload">Download List of Users</a>

            </div>

						<h1>Add links</h1>

            <input type="text" placeholder="Enter Title" id="title-text-field-links">

            <input type="text" placeholder="Enter body" id="body-text-field-links">

            <input type="text" placeholder="Enter Url" id="url-text-field-links">

						<div class="button" id="store-links" href=/notifs/store?token>Create new link</div>


						<br>
						<br>

						<h1> Send Notifications </h1>

            <input type="text" placeholder="Enter Title" id="title-text-field">

            <input type="text" placeholder="Enter body" id="body-text-field">

            <input type="text" placeholder="Enter Url" id="url-text-field">

						<div class="button" id="send-notification" href=/notifs/csv?token>Send Notification</div>

        </div>

    </div>

     <script src="js/portal.js"></script>

</body>
</html>
